<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htotheizzo GUI</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 600px;
            height: 650px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-container {
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        .progress-fill.complete::after {
            animation: none;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-text {
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .main-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .main-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toggle-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            user-select: none;
        }

        .toggle-section:hover {
            background: #ebebeb;
        }

        .toggle-section label {
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-icon {
            font-size: 18px;
            transition: transform 0.3s;
        }

        .toggle-icon.open {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapsible-content.open {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 10px;
            background: #fafafa;
            border-radius: 8px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            font-size: 13px;
        }

        .option input[type="checkbox"] {
            margin-right: 6px;
        }

        .option.undetected {
            opacity: 0.4;
        }

        .option.undetected input[type="checkbox"] {
            cursor: not-allowed;
        }

        .option.undetected label {
            color: #999;
            text-decoration: line-through;
        }

        .utility-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .utility-button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        .utility-button:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .output {
            flex: 1;
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 11px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .output.visible {
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .error-summary {
            display: none;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .error-summary.visible {
            display: block;
        }

        .error-summary.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .error-summary-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #e65100;
        }

        .error-summary.success .error-summary-header {
            color: #2e7d32;
        }

        .error-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }

        .error-list li {
            padding: 4px 0;
            color: #5d4037;
        }

        .error-list li::before {
            content: "⚠ ";
            color: #ff9800;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>htotheizzo System Updater</h1>

        <div id="status" class="status info">
            Ready to update your system
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Initializing...</div>
        </div>

        <div id="errorSummary" class="error-summary">
            <div class="error-summary-header" id="errorSummaryHeader"></div>
            <ul class="error-list" id="errorList"></ul>
        </div>

        <button id="runUpdate" class="main-button">Run Updates</button>

        <div class="toggle-section" id="advancedToggle">
            <label>Advanced Options</label>
            <span class="toggle-icon">▼</span>
        </div>

        <div id="advancedContent" class="collapsible-content">
            <div class="utility-buttons">
                <button id="unselectAll" class="utility-button">Unselect All</button>
                <button id="selectAll" class="utility-button">Select All</button>
            </div>

            <div class="options-grid" id="optionsGrid">
                <!-- Options will be dynamically populated -->
            </div>
        </div>

        <div class="toggle-section" id="terminalToggle">
            <label>Terminal Output</label>
            <span class="toggle-icon">▼</span>
        </div>

        <div id="outputContainer" class="output-container">
            <div id="output" class="output"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
